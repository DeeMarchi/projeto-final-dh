<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Roteiros de viagem social">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/geral.css">
    <title>Document</title>
  </head>

  <body>
    <header class="container mt-5">
      <h1 class="px-md-4 text-center text-lg-left">Cadastre-se</h1>
    </header>
    <main>
      <div class="container d-table vh-75 mb-5">
        <form class="w-100 d-table-cell align-middle" action="" method="POST">
          <div class="max-width-340p mx-auto">
            <div class="form-group">
              <label class="sr-only" for="nome">Nome</label>
              <input class="form-control rounded-pill border-dark shadow-sm" type="text" 
                      name="nome" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
              <label class="sr-only" for="usuario">Usuário</label>
              <input class="form-control rounded-pill border-dark shadow-sm" type="text" 
                      name="usuario" id="usuario" placeholder="Usuário">
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">E-mail</label>
              <input class="form-control rounded-pill border-dark shadow-sm" type="email" 
                      name="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label class="sr-only" for="senha">Senha</label>
              <input class="form-control rounded-pill border-dark shadow-sm" type="password" 
                      name="senha" id="senha" placeholder="Senha">
            </div>
            <div class="form-group">
              <label class="sr-only" for="confirmaSenha">Confirmação de senha</label>
              <input class="form-control rounded-pill border-dark shadow-sm" type="password" 
                      name="confirmaSenha" id="confirma-senha" placeholder="Confirmação de senha">
            </div>
            <div>
              <button class="btn rounded-pill btn-padrao w-100" type="submit"><strong><a class="text-dark" href="sobre.html">Salvar</a></strong></button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
